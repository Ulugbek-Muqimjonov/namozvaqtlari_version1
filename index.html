<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Islom.uz</title>
</head>
<body>
    <header class="site-header">
    </header>
    <main class="site-main">
        <section class="site-main__hero hero">
            <div class="container">
                <div class="hero__time-list-wrap">
                    <h3 class="hero__region-name fw-bold fs-4 mb-5 mt-4">Farg'ona viloyati</h3>
                    <ul class="hero__list d-flex justify-content-center w-75 js-list flex-wrap mb-5">
                       
                    </ul>   
                    <div class="hero__sellect-wrap d-flex gap-5 align-items-center flex-wrap mb-4">   
                        <span class="hero__day"></span>                   
                        <select class="hero__sellect" name="regions">
                            <option value="" selected disabled hidden>viloyatni tanlang</option>
                            <option class="site-header__top-option" value="Farg'ona">Farg'ona</option>
                            <option class="site-header__top-option" value="Toshkent">Toshkent</option>
                            <option class="site-header__top-option" value="Samarqand">Samarqand</option>
                            <option class="site-header__top-option" value="Namangan">Namangan</option>
                            <option class="site-header__top-option" value="Andijon">Andijon</option>
                            <option class="site-header__top-option" value="Qashqadaryo">Qashqadaryo</option>
                            <option class="site-header__top-option" value="Surxondaryo">Surxondaryo</option>
                            <option class="site-header__top-option" value="Jizzax">Jizzax</option>
                            <option class="site-header__top-option" value="Buxoro">Buxoro</option>
                            <option class="site-header__top-option" value="Navoiy">Navoiy</option>
                            <option class="site-header__top-option" value="Xorazm">Xorazm</option>
                            <option class="site-header__top-option" value="Sirdaryo">Sirdaryo</option>
                        </select>
                    </div>
                    <template class="js-template">
                        <li class="hero__item d-flex flex-column js-item">
                            <strong class="hero__item-name js-item-name bomdod">Tong saxarlik</strong>
                            <time class="hero__item-time js-time bomdod-time" datetime="12:25">12:25</time>
                        </li>
                        <li class="hero__item d-flex flex-column js-item">
                            <strong class="hero__item-name js-item-name peshin">Peshin</strong>
                            <time class="hero__item-time js-time peshin-time" datetime="12:25">12:25</time>
                        </li>
                        <li class="hero__item d-flex flex-column js-item ">
                            <strong class="hero__item-name js-item-name asr">Asr</strong>
                            <time class="hero__item-time js-time asr-time" datetime="12:25">12:25</time>
                        </li>
                        <li class="hero__item d-flex flex-column js-item">
                            <strong class="hero__item-name js-item-name shom">Shom</strong>
                            <time class="hero__item-time js-time shom-time" datetime="12:25">12:25</time>
                        </li>
                        <li class="hero__item d-flex flex-column js-item">
                            <strong class="hero__item-name js-item-name xufton">Xufton</strong>
                            <time class="hero__item-time js-time xufton-time" datetime="12:25">12:25</time>
                        </li>
                    </template>
                    
                    <div class="hero__btn-wrapper">
                        <button class="hero__btn btn btn-success day" type="button">kunlikni ko'rish</button>
                        <button class="hero__btn btn btn-success week" type="button">Xaftalik</button>
                        <button class="hero__btn btn btn-success month"  type="button">Oylik</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <footer class="site-footer">
        
    </footer>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
